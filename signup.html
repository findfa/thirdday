<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up — AI Skills</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container auth-container">
    <h1>Create an account</h1>
    <form id="signup-form" class="card">
      <label>Email <input type="email" id="signup-email" required autocomplete="email" /></label>
      <label>Password <input type="password" id="signup-password" required autocomplete="new-password" minlength="8" /></label>
      <label>Display name <input type="text" id="signup-displayName" required minlength="2" maxlength="50" /></label>
      <button type="submit" class="btn primary">Sign up</button>
      <div id="signup-error" class="error"></div>
    </form>
    <p>Already have an account? <a href="login.html" class="link">Log in</a></p>
  </main>

  <footer class="footer">© <span id="year"></span> AI Skills</footer>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
