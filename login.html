<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — AI Skills</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container auth-container">
    <h1>Log in</h1>
    <form id="login-form" class="card">
      <label>Email <input type="email" id="login-email" required autocomplete="email" /></label>
      <label>Password <input type="password" id="login-password" required autocomplete="current-password" minlength="8" /></label>
      <button type="submit" class="btn primary">Log in</button>
      <a href="reset.html" class="link">Forgot password?</a>
      <div id="login-error" class="error"></div>
    </form>
    <p>Don’t have an account? <a href="signup.html" class="link">Sign up</a></p>
  </main>

  <footer class="footer">© <span id="year"></span> AI Skills</footer>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
